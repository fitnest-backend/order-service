name: Backend CI/CD

on:
  push:
    branches:
      - development
      - staging
      - production

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}
  HELM_VALUES_FILE: values.yaml

jobs:
  docker-build:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set image variables
        run: |
          echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "IMAGE_BRANCH=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_BRANCH }}-${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_BRANCH }}
          cache-from: |
            type=gha
          cache-to: |
            type=gha,mode=max

  update-helm-chart:
    name: Update Helm Chart
    runs-on: ubuntu-latest
    needs: docker-build
    if: |
      github.ref_name == 'development' ||
      github.ref_name == 'staging' ||
      github.ref_name == 'production'

    steps:
      - name: Checkout Helm repo via SSH
        uses: actions/checkout@v4
        with:
          repository: fitnest-chart/order-service
          ref: ${{ github.ref_name }}
          path: helm-repo
          ssh-key: ${{ secrets.CHART_REPO_SSH_PRIVATE_KEY }}

      - name: Install yq
        uses: mikefarah/yq@v4

      - name: Set image tag
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Update Helm values
        run: |
          cd helm-repo
          git config user.email "ci@github.com"
          git config user.name "GitHub Actions"
          git checkout ${{ github.ref_name }} || git checkout -b ${{ github.ref_name }}

          FULL_TAG="${{ github.ref_name }}-${IMAGE_TAG}"
          echo "Updating image tag to: $FULL_TAG"
          
          yq eval -i ".image.tag = \"$FULL_TAG\"" $HELM_VALUES_FILE

          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add $HELM_VALUES_FILE
            git commit -m "chore: update image tag to $IMAGE_TAG [skip ci]"
            git pull origin ${{ github.ref_name }} --rebase
            git push origin ${{ github.ref_name }}
            echo "Helm chart updated successfully"
          fi

  sync-argocd:
    name: Sync ArgoCD
    runs-on: ubuntu-latest
    needs: update-helm-chart
    if: github.ref_name == 'development'

    steps:
      - name: Prepare ArgoCD token
        env:
          ARGOCD_TOKEN_RAW: ${{ secrets.ARGOCD_TOKEN }}
        run: |
          CLEAN_TOKEN="$ARGOCD_TOKEN_RAW"
          CLEAN_TOKEN="${CLEAN_TOKEN%\"}"
          CLEAN_TOKEN="${CLEAN_TOKEN#\"}"
          echo "ARGOCD_TOKEN=$CLEAN_TOKEN" >> $GITHUB_ENV

      - name: Trigger ArgoCD Sync
        run: |
          curl -k -X POST \
            -H "Authorization: Bearer ${ARGOCD_TOKEN}" \
            -H "Content-Type: application/json" \
            http://161.97.183.7:31052/api/v1/applications/fitnest-order-service-dev/sync \
            -d '{}'
